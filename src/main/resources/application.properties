
spring.profiles.active=local

# MULTIPART UPLOAD
multipart.maxFileSize = 30Mb
multipart.maxRequestSize = 30Mb

# FLYWAY
flyway.locations=/db/migration, /test/db/migration
flyway.baselineOnMigrate=true
flyway.schemas=demo
flyway.initVersion= 1
flyway.enabled=true

# AWS
aws.ses.key.access.leadplus.io=__PLACEHOLDER__
aws.ses.key.secret.leadplus.io=__PLACEHOLDER__

# FREEMARKER
spring.freemarker.cache:true
spring.freemarker.check-template-location:true 
spring.freemarker.content-type:text/html
spring.freemarker.charset:UTF-8
spring.freemarker.template-loader-path:classpath:/templates/
spring.freemarker.suffix:.ftl