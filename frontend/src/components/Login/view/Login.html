<div class="middle-box text-center animated fadeInDown" style="margin-top: -40px;">
	<div>
		<h1 class="logo-name" style="color:white">{{ 'LOGO' | translate }}</h1>
		<h3 style="color: white">{{ 'LOGIN_WELCOME' | translate }}</h3>
		<p style="color: white">{{ 'LOGIN_WELCOME_DESCRIPTION' | translate }}</p>
		<br/>
		<form name="loginform">
			<div class="form-group" ng-class="{ 'has-error' : loginform.username.$invalid && !loginform.username.$pristine}">
				<input type="text" class="form-control" name="username" placeholder="{{ 'COMMON_EMAIL' | translate }}" required ng-model="loginCtrl.credentials.email">
			</div>
			<div class="form-group" ng-class="{ 'has-error' : loginform.loginPassword.$invalid && !loginform.loginPassword.$pristine}">
				<input type="password" name="loginPassword" class="form-control" placeholder="{{ 'COMMON_PASSWORD' | translate }}" required
					ng-model="loginCtrl.credentials.password">
			</div>
			<button type="submit" class="btn btn-success block full-width m-b"
				ng-click="loginCtrl.login()" onclick="document.loginform.loginPassword.focus();">{{ 'LOGIN' | translate }}
            </button>
		</form>
		<p class="text-muted text-center">
			<small style="color: white">{{ 'LOGIN_NO_ACCOUNT' | translate }}</small>
		</p>
		<a class="btn btn-sm btn-white btn-block" href="/password/forgot">{{ 'LOGIN_PASSWORD_FORGOTTEN' | translate }}</a>
		<a class="btn btn-sm btn-primary btn-block" href="#/signup">{{ 'LOGIN_CREATE_ACCOUNT' | translate }}</a>
		<p class="m-t">
			<a href="/swagger-ui.html" target="_blank">Public Api description</a>
		</p>
	</div>
</div>
